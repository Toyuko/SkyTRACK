services:
  # ─── Laravel PHP Backend ───
  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skytrack-php
    volumes:
      - ./backend:/var/www/html
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DB_CONNECTION: mongodb
      DB_HOST: mongodb
      DB_PORT: 27017
      DB_DATABASE: skynet
      DB_USERNAME: skynet
      DB_PASSWORD: skynet
      REVERB_HOST: "0.0.0.0"
      REVERB_PORT: 8080
      SKYTRACK_FEEDER_TOKEN: change-me-in-production

  # ─── Nginx Web Server ───
  nginx:
    image: nginx:alpine
    container_name: skytrack-nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  # ─── Laravel Reverb WebSocket Server ───
  reverb:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skytrack-reverb
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - redis
    environment:
      APP_ENV: local
      REDIS_HOST: redis

  # ─── MongoDB ───
  mongodb:
    image: mongo:7-jammy
    container_name: skytrack-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: skynet
      MONGO_INITDB_ROOT_PASSWORD: skynet
      MONGO_INITDB_DATABASE: skynet
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Redis (flight state cache + WebSocket pub/sub) ───
  redis:
    image: redis:7-alpine
    container_name: skytrack-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  mongo_data:
